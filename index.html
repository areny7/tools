<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>速度、时间和路程计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
            position: relative;
            display: flex;
            align-items: center;
        }
        label {
            flex: 1;
        }
        input {
            flex: 2;
            padding: 10px;
            box-sizing: border-box;
        }
        select {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
        }
        .tooltip {
            position: absolute;
            top: -30px;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 5px;
            border-radius: 3px;
            font-size: 0.9em;
            display: none;
            width: calc(100% - 10px);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .clear-button {
            background-color: #dc3545;
        }
        .clear-button:hover {
            background-color: #c82333;
        }
        .result, .formula {
            margin-top: 20px;
        }
        .formula {
            font-weight: bold;
        }
        .result {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>速度、时间和路程计算器</h1>
        <div class="input-group">
            <label for="speed">速度:</label>
            <input type="number" id="speed" step="0.01" onfocus="showTooltip(this)" onblur="hideTooltip(this)">
            <select id="speed-unit">
                <option value="m/s">米/秒 (m/s)</option>
                <option value="km/h" selected>公里/小时 (km/h)</option>
            </select>
            <div class="tooltip" id="speed-tooltip">请输入速度，例如 60 或 16.67</div>
        </div>
        <div class="input-group">
            <label for="time">时间:</label>
            <input type="number" id="time" step="0.01" onfocus="showTooltip(this)" onblur="hideTooltip(this)">
            <select id="time-unit">
                <option value="s">秒 (s)</option>
                <option value="min">分钟 (min)</option>
                <option value="h">小时 (h)</option>
            </select>
            <div class="tooltip" id="time-tooltip">请输入时间，例如 3600 或 60</div>
        </div>
        <div class="input-group">
            <label for="distance">路程:</label>
            <input type="number" id="distance" step="0.01" onfocus="showTooltip(this)" onblur="hideTooltip(this)">
            <select id="distance-unit">
                <option value="m">米 (m)</option>
                <option value="km" selected>公里 (km)</option>
            </select>
            <div class="tooltip" id="distance-tooltip">请输入路程，例如 10000 或 10</div>
        </div>
        <button onclick="calculate()">计算</button>
        <button class="clear-button" onclick="clearInputs()">清除</button>
        <div class="formula" id="formula"></div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function showTooltip(element) {
            const tooltip = element.parentElement.querySelector('.tooltip');
            tooltip.style.display = 'block';
        }

        function hideTooltip(element) {
            const tooltip = element.parentElement.querySelector('.tooltip');
            tooltip.style.display = 'none';
        }

        function convertToMeters(value, unit) {
            switch (unit) {
                case 'm':
                    return value;
                case 'km':
                    return value * 1000;
                default:
                    return value;
            }
        }

        function convertToSeconds(value, unit) {
            switch (unit) {
                case 's':
                    return value;
                case 'min':
                    return value * 60;
                case 'h':
                    return value * 3600;
                default:
                    return value;
            }
        }

        function convertToMetersPerSecond(value, unit) {
            switch (unit) {
                case 'm/s':
                    return value;
                case 'km/h':
                    return value * 1000 / 3600;
                default:
                    return value;
            }
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            let formattedTime = '';

            if (hours > 0) {
                formattedTime += `${hours}小时`;
            }
            if (minutes > 0 || hours > 0) {
                formattedTime += `${minutes}分钟`;
            }
            formattedTime += `${secs}秒`;

            return formattedTime;
        }

        function calculate() {
            const speed = parseFloat(document.getElementById('speed').value);
            const time = parseFloat(document.getElementById('time').value);
            const distance = parseFloat(document.getElementById('distance').value);

            const speedUnit = document.getElementById('speed-unit').value;
            const timeUnit = document.getElementById('time-unit').value;
            const distanceUnit = document.getElementById('distance-unit').value;

            if (isNaN(speed) && isNaN(time) && isNaN(distance)) {
                alert('请输入至少两个值来计算第三个值。');
                return;
            }

            let resultText = '';
            let formulaText = '计算公式: ';

            const speedInMetersPerSecond = convertToMetersPerSecond(speed, speedUnit);
            const timeInSeconds = convertToSeconds(time, timeUnit);
            const distanceInMeters = convertToMeters(distance, distanceUnit);

            if (!isNaN(speed) && !isNaN(time)) {
                const calculatedDistance = speedInMetersPerSecond * timeInSeconds;
                resultText = `路程: ${(calculatedDistance / 1000).toFixed(2)} 公里`;
                formulaText += '路程 = 速度 × 时间';
            } else if (!isNaN(speed) && !isNaN(distance)) {
                const calculatedTime = distanceInMeters / speedInMetersPerSecond;
                resultText = `时间: ${formatTime(calculatedTime)}`;
                formulaText += '时间 = 路程 / 速度';
            } else if (!isNaN(time) && !isNaN(distance)) {
                const calculatedSpeed = distanceInMeters / timeInSeconds;
                resultText = `速度: ${(calculatedSpeed * 3.6).toFixed(2)} 公里/小时 (km/h)`;
                formulaText += '速度 = 路程 / 时间';
            } else {
                resultText = '请输入至少两个值来计算第三个值。';
                formulaText = '';
            }

            document.getElementById('formula').innerText = formulaText;
            document.getElementById('result').innerText = resultText;
        }

        function clearInputs() {
            document.getElementById('speed').value = '';
            document.getElementById('time').value = '';
            document.getElementById('distance').value = '';
            document.getElementById('formula').innerText = '';
            document.getElementById('result').innerText = '';
        }
    </script>
</body>
</html>
